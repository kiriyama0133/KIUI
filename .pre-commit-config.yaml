repos:
  - repo: local
    hooks:
      - id: clang-format
        name: clang-format
        entry: powershell -Command "if (Get-Command clang-format -ErrorAction SilentlyContinue) { clang-format -i $args } else { Write-Host 'clang-format not found, skipping' }"
        language: system
        files: \.(cpp|hpp|h|c|cc|cxx)$
        pass_filenames: true
        always_run: false
        stages: []

      - id: cppcheck
        name: cppcheck
        entry: powershell -Command "if (Get-Command cppcheck -ErrorAction SilentlyContinue) { cppcheck $args } else { Write-Host 'cppcheck not found, skipping' }"
        language: system
        files: \.(cpp|hpp|h)$
        pass_filenames: true
        always_run: false
        stages: []
        args: [
          "--enable=all",
          "--inline-suppr",
          "--std=c++20",
          "--platform=win64",
          "--suppress=missingIncludeSystem",
          "--quiet"
        ]
